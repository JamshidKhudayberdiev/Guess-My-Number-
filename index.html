<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <h4 class="mine">
        <a
          href="https://www.youtube.com/channel/UCUcemL3X42d5lkcdtTlnbYQ/featured"
          >Akhror Soliev (link)</a
        >
      </h4>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>


      

      <div class="modal hidden">
          <div class="modal-header">
              <h4>You are win</h4> 
          </div>
          <div class="modal-body">
              <p>Press any button to replay </p>
          </div>
          <button class="replay-button" id="close-modal" >replay</button>
      </div>
      
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
